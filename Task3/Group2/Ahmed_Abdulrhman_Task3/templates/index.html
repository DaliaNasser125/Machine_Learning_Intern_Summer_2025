<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Booking Status Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
      Booking Status Predictor
    </h1>

    <form action="{{ url_for('predict') }}" method="post" class="space-y-4">
      <input type="text" name="Lead Time" placeholder="Lead Time" required
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="text" name="Repeated" placeholder="Repeated" required
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="text" name="Average price " placeholder="Average Price" required
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="text" name="Special requests " placeholder="Special Requests" required
        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-200">
        Predict
      </button>
    </form>

    <div class="mt-6 text-center text-lg text-gray-800">
      {{ prediction_text }}
    </div>
  </div>

</body>

</html>
